<div class="content row container gutter-left">
    <h4>Formul√°rio de Cliente</h4>
    <div class="desktop-6">
        <form {% if client %}action="/clients/{{ client.id }}/" {% else %} action="/clients/" {% endif %} method="post" novalidate >
            {% csrf_token %}
            {% if client %}
                <input type="hidden" name="_method" value="put">
            {% endif %}
            {{ form.errors }}
            <div class="form-row label-block input-text">
                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                {{ form.name.errors }}
                {{ form.name }}
            </div>
            <div class="form-row label-block input-text">
                <label for="{{ form.cpf.id_for_label }}">{{ form.cpf.label }}</label>
                {{ form.cpf.errors }}
                {{ form.cpf }}
            </div>
            <div class="form-row label-block input-text">
                <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                {{ form.email.errors }}
                {{ form.email }}
            </div>
            <div class="form-row label-block input-text">
                <label for="{{ form.monthly_income.id_for_label }}">{{ form.monthly_income.label }}</label>
                {{ form.monthly_income.errors }}
                {{ form.monthly_income }}
            </div>
            <p class="btn-row"><input type="submit" value="Enviar!"/></p>
        </form>
    </div>
</div>
